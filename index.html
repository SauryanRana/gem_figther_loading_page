<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gem Fighter – Auth & Wallet Flow</title>

  <!-- Fonts (Orbitron for display title) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;800&display=swap" rel="stylesheet">

  <!-- External stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- starfield background -->
  <canvas id="spaceCanvas" aria-hidden="true"></canvas>
  <div class="spark" aria-hidden="true"></div>

  <!-- HUD -->
  <header class="hud">
    <nav class="hud-actions">
      <button class="icon-btn" id="btnSettings" title="Settings" aria-label="Settings">
        <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="currentColor" d="M19.14,12.94a7.07,7.07,0,0,0,.05-.94,7.07,7.07,0,0,0-.05-.94l2.11-1.65a.5.5,0,0,0,.12-.64l-2-3.46a.5.5,0,0,0-.6-.22l-2.49,1a7.14,7.14,0,0,0-1.63-.94l-.38-2.65A.5.5,0,0,0,13.8,1H10.2a.5.5,0,0,0-.49.41L9.33,4.06a7.14,7.14,0,0,0-1.63.94l-2.49-1a.5.5,0,0,0-.6.22l-2,3.46a.5.5,0,0,0,.12.64L4.86,11.06a7.07,7.07,0,0,0-.05.94,7.07,7.07,0,0,0,.05.94L2.75,14.59a.5.5,0,0,0-.12.64l2,3.46a.5.5,0,0,0,.6.22l2.49-1a7.14,7.14,0,0,0,1.63.94l.38,2.65a.5.5,0,0,0,.49.41h3.6a.5.5,0,0,0,.49-.41l.38-2.65a7.14,7.14,0,0,0,1.63-.94l2.49,1a.5.5,0,0,0,.6-.22l2-3.46a.5.5,0,0,0-.12-.64ZM12,15A3,3,0,1,1,15,12,3,3,0,0,1,12,15Z"/>
        </svg>
      </button>

      <button class="btn btn-ghost small" id="btnSignIn">
        <svg width="18" height="18" viewBox="0 0 24 24" class="mr-6" aria-hidden="true">
          <path fill="currentColor" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
        Sign in
      </button>
    </nav>
  </header>

  <!-- Main hero -->
  <main class="menu">
    <section class="panel">
      <div class="hero">
        <img class="hero-logo" src="images/logo.png" alt="Gem Fighter logo" />
        <h1 class="display">Ready, Pilot?</h1>
      </div>

      <p class="lede">
        Compete, collect, and earn. Link a wallet to receive prize payouts and use your Gem Fighter NFTs.
      </p>

      <div class="actions">
        <button class="btn btn-primary" id="btnPlayNow">Play Now</button>
        <button class="btn btn-ghost" id="btnPlayDemo">Play Demo</button>
      </div>

      <!-- Version was intentionally removed -->
      <!-- <p class="version">v0.9.0 • Prototype</p> -->
    </section>
  </main>

  <!-- Modals root + snackbar -->
  <div id="modalRoot" aria-live="polite"></div>
  <div id="snackbar" role="status" aria-live="polite"></div>

  <!-- Starfield script (kept inline for immediate render) -->
  <script>
    /* ===== Starfield (no asteroids) ===== */
    const canvas = document.getElementById('spaceCanvas');
    const ctx = canvas.getContext('2d');
    let W=0, H=0, DPR=Math.min(2, window.devicePixelRatio||1);
    function resize(){
      W = canvas.width  = Math.floor(innerWidth * DPR);
      H = canvas.height = Math.floor(innerHeight * DPR);
      canvas.style.width  = innerWidth + 'px';
      canvas.style.height = innerHeight + 'px';
    }
    resize(); addEventListener('resize', resize);

    const layers=[
      { n:260, size:[0.6,1.2], speed:0.05, twinkle:0.35 },
      { n:140, size:[1.0,1.8], speed:0.10, twinkle:0.45 },
      { n: 60, size:[1.6,2.6], speed:0.16, twinkle:0.55 },
    ];
    function R(a,b){ return a+Math.random()*(b-a); }
    class Star{
      constructor(L){ this.L=L; this.reset(true); }
      reset(initial=false){
        this.x=initial?R(0,W):(Math.random()<.5?-10:W+10);
        this.y=R(0,H);
        this.r=R(this.L.size[0],this.L.size[1])*DPR;
        this.sp=this.L.speed*DPR*(.6+Math.random());
        this.tw=this.L.twinkle; this.phase=Math.random()*Math.PI*2;
        this.dir=Math.random()<.5?1:-1;
      }
      step(){
        this.x+=this.sp*this.dir;
        if(this.dir>0&&this.x>W+20) this.reset();
        if(this.dir<0&&this.x<-20) this.reset();
        this.phase+=0.02;
      }
      draw(){
        const a=.6+Math.sin(this.phase)*this.tw;
        ctx.globalAlpha=a; ctx.fillStyle='#CFE9FF';
        ctx.beginPath(); ctx.arc(this.x,this.y,this.r,0,Math.PI*2); ctx.fill();
        ctx.globalAlpha=1;
      }
    }
    const stars=[]; layers.forEach(L=>{ for(let i=0;i<L.n;i++) stars.push(new Star(L)); });
    function frame(){
      ctx.clearRect(0,0,W,H);
      const g=ctx.createRadialGradient(W*.5,H*.2,10,W*.5,H*.2,Math.max(W,H)*.9);
      g.addColorStop(0,'rgba(29,155,240,0.10)'); g.addColorStop(1,'rgba(0,0,0,0)');
      ctx.fillStyle=g; ctx.fillRect(0,0,W,H);
      stars.forEach(s=>{ s.step(); s.draw(); });
      requestAnimationFrame(frame);
    }
    requestAnimationFrame(frame);
  </script>

  <!-- App UI flow (unchanged functions) -->
  <script src="app.js"></script>
</body>
</html>
